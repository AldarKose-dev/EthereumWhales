{% extends 'partials/base.html' %}


{% block content %}

<div>
  <br>
</div>
<div class="row">

  <div class="col-12">
    <div class="card card-chart">
      <div class="card-header ">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="card-title">Line Chart</h2>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card card-chart">
      <div class="card-header">
        <h2 class="card-title">Bar Chart</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <div class="card card-chart">
      <div class="card-header">
        <h2 class="card-title">Pie Chart</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card card-chart">
      <div class="card-header">
        <h2 class="card-title">Bubble Chart</h5>
      </div>
      <div class="card-body">
        <div class="chart-area">
          <canvas id="bubble"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var ctx = document.getElementById('pieChart').getContext('2d');
  var pieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [{% for account in accounts %}  '{{ account }}',  {% endfor %}],
  datasets: [{
    label: '# of tokens',
    data: [{% for balance in balances %}  {{ balance }}, {% endfor %}],
    backgroundColor: [
      'rgba(255, 99, 132, 0.8)',
      'rgba(54, 162, 235, 0.8)',
      'rgba(255, 206, 86, 0.8)',
      'rgba(75, 192, 192, 0.8)',
      'rgba(153, 102, 255, 0.8)',
      'rgba(255, 159, 64, 0.8)',
      'rgba(240, 120, 50, 0.8)',
    ],
      borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)',
        'rgba(240, 120, 50, 1)',

      ],
        borderWidth: 2
                    }]
                },
  options: {
    plugins: {
      legend: {
        display: false
      }
    },
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
            });

</script>

<style>

  }

  .card-header+.list-group .list-group-item:first-child {
    border-top: 0;
  }

  .card-columns .card {

  }

    .card-columns {
